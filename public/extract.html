<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>JurisDraft â€” Extract</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #f4f6fb; 
            margin: 0; 
            padding: 24px;
            min-height: 100vh;
        }
        .card { 
            max-width: 700px; 
            margin: 40px auto; 
            background: white; 
            border-radius: 16px; 
            padding: 32px; 
            box-shadow: 0 8px 32px rgba(20, 20, 40, 0.08);
        }
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        .header-icon {
            width: 48px;
            height: 48px;
            max-width: 48px;
            max-height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .header-icon svg {
            width: 24px;
            height: 24px;
            color: white;
        }
        h1 { 
            font-size: 24px; 
            font-weight: 700;
            color: #1a1a2e;
            margin: 0;
        }
        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 24px;
        }
        .drop { 
            border: 2px dashed #d1d5db; 
            border-radius: 12px; 
            padding: 40px 24px; 
            text-align: center; 
            color: #6b7280;
            transition: all 0.2s ease;
            cursor: pointer;
            background: #fafbfc;
        }
        .drop:hover {
            border-color: #667eea;
            background: #f5f7ff;
        }
        .drop.dragover { 
            background: #eef2ff; 
            border-color: #667eea;
            border-style: solid;
        }
        .drop-icon {
            width: 48px;
            height: 48px;
            max-height: 48px;
            margin: 0 auto 16px;
            color: #667eea;
        }
        .drop-text {
            font-size: 15px;
            color: #374151;
            margin-bottom: 12px;
        }
        .files { 
            margin-top: 16px;
        }
        .file-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            margin-top: 10px;
            transition: all 0.15s ease;
        }
        .file-card:hover {
            background: #f1f5f9;
            border-color: #d1d5db;
        }
        .file-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .file-icon span {
            font-size: 18px;
        }
        .file-info {
            flex: 1;
            min-width: 0;
        }
        .file-name {
            font-size: 14px;
            font-weight: 500;
            color: #1f2937;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .file-size {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 2px;
        }
        .file-remove {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.15s;
        }
        .file-remove:hover {
            background: #fef2f2;
        }
        .btn-row {
            margin-top: 24px;
            display: flex;
            gap: 12px;
        }
        button.primary { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            padding: 14px 24px; 
            border-radius: 10px; 
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            flex: 1;
            transition: opacity 0.2s, transform 0.1s;
        }
        button.primary:hover:not(:disabled) {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        button.primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        button.secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #e5e7eb;
            padding: 14px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: background 0.15s;
        }
        button.secondary:hover {
            background: #e5e7eb;
        }
        .select-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.15s;
        }
        .select-btn:hover {
            background: #5a67d8;
        }
        .note { 
            margin-top: 16px;
        }
        .note-box {
            padding: 14px 16px;
            border-radius: 10px;
            font-size: 14px;
        }
        .note-success {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .note-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        .note-warning {
            background: #fffbeb;
            color: #92400e;
            border: 1px solid #fde68a;
        }
        .note-info {
            background: #eff6ff;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="header-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
            </div>
            <h1>Extract Data from Documents</h1>
        </div>
        <p class="subtitle">Drop files here or click to select. Supported: PDF, DOCX, TXT, JPG, PNG â€” any document file.</p>

        <div id="drop" class="drop">
            <svg class="drop-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
            <p class="drop-text">Drag and drop your files here</p>
            <button id="selectBtn" type="button" class="select-btn">Select Files</button>
        </div>

        <input id="fileInput" type="file" multiple style="display:none" />

        <div class="files" id="filesList"></div>

        <div class="btn-row">
            <button id="uploadBtn" class="primary" disabled>Upload & Extract</button>
            <button id="cancelBtn" type="button" class="secondary">Cancel</button>
        </div>

        <div class="note" id="note"></div>
    </div>

<script>
const drop = document.getElementById('drop');
const fileInput = document.getElementById('fileInput');
const selectBtn = document.getElementById('selectBtn');
const filesList = document.getElementById('filesList');
const uploadBtn = document.getElementById('uploadBtn');
const cancelBtn = document.getElementById('cancelBtn');
const note = document.getElementById('note');

let files = [];

selectBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    fileInput.click();
});

drop.addEventListener('click', () => fileInput.click());

fileInput.addEventListener('change', (e) => handleFiles(Array.from(e.target.files)));

['dragenter','dragover'].forEach(ev => drop.addEventListener(ev, (e) => {
    e.preventDefault(); 
    e.stopPropagation(); 
    drop.classList.add('dragover');
}));

['dragleave','drop'].forEach(ev => drop.addEventListener(ev, (e) => {
    e.preventDefault(); 
    e.stopPropagation(); 
    drop.classList.remove('dragover');
}));

drop.addEventListener('drop', (e) => {
    const dt = e.dataTransfer;
    if (dt && dt.files) {
        handleFiles(Array.from(dt.files));
    }
});

function handleFiles(newFiles) {
    for (const f of newFiles) {
        const key = f.name + ":" + f.size;
        if (!files.some(x => x._key === key)) {
            f._key = key;
            files.push(f);
        }
    }
    renderFiles();
}

function formatFileSize(bytes) {
    if (bytes < 1024) return bytes + ' B';
    if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
    return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
}

function getFileIcon(filename) {
    const ext = filename.split('.').pop().toLowerCase();
    const icons = {
        pdf: 'ðŸ“„',
        doc: 'ðŸ“',
        docx: 'ðŸ“',
        txt: 'ðŸ“ƒ',
        jpg: 'ðŸ–¼ï¸',
        jpeg: 'ðŸ–¼ï¸',
        png: 'ðŸ–¼ï¸',
        gif: 'ðŸ–¼ï¸',
        xls: 'ðŸ“Š',
        xlsx: 'ðŸ“Š',
        csv: 'ðŸ“Š'
    };
    return icons[ext] || 'ðŸ“Ž';
}

function renderFiles() {
    filesList.innerHTML = '';
    files.forEach((f, i) => {
        const el = document.createElement('div');
        el.className = 'file-card';
        el.innerHTML = `
            <div class="file-icon">
                <span>${getFileIcon(f.name)}</span>
            </div>
            <div class="file-info">
                <div class="file-name">${escapeHtml(f.name)}</div>
                <div class="file-size">${formatFileSize(f.size)}</div>
            </div>
            <button data-i="${i}" class="file-remove">Remove</button>
        `;
        filesList.appendChild(el);
    });
    
    Array.from(filesList.querySelectorAll('.file-remove')).forEach(btn => {
        btn.addEventListener('click', (e) => {
            const i = Number(e.target.getAttribute('data-i'));
            files.splice(i, 1);
            renderFiles();
        });
    });
    
    uploadBtn.disabled = files.length === 0;
}

function escapeHtml(s) { 
    return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;'); 
}

function showNote(message, type = 'info') {
    note.innerHTML = `<div class="note-box note-${type}">${message}</div>`;
}

uploadBtn.addEventListener('click', async () => {
    if (files.length === 0) return;
    
    localStorage.removeItem('extractedJson');
    
    uploadBtn.disabled = true;
    uploadBtn.innerHTML = '<span class="spinner"></span>Extracting...';
    showNote('Uploading and extracting...', 'info');

    const form = new FormData();
    for (const f of files) form.append('files', f, f.name);

    try {
        const res = await fetch('/api/extract', { method: 'POST', body: form });

        const contentType = res.headers.get('content-type') || '';
        let data;
        if (contentType.includes('application/json')) {
            data = await res.json();
        } else {
            const text = await res.text();
            console.error('Non-JSON response from /api/extract:', text);
            
            // Check if this is a Vercel/hosting platform timeout error
            if (res.status === 503 && (text.includes('deployment is currently unavailable') || text.includes('SERVICE_UNAVAILABLE') || text.includes('sfo1::') || text.includes('iad1::') || text.includes('hnd1::'))) {
                throw new Error('The request timed out. This can happen with complex documents that take longer to process. Please try:\n1. Breaking the document into smaller parts\n2. Using a simpler/cleaner image\n3. Trying again in a few moments');
            }
            
            throw new Error('Server returned non-JSON response. Check console.');
        }

        if (!res.ok) throw new Error(data.error || 'Extraction failed');

        if (data.generated) {
            let txt = data.generated;
            let jsonString = null;
            
            try { 
                jsonString = JSON.parse(txt); 
            } catch (e) {
                const match = txt.match(/\{[\s\S]*\}/m);
                if (match) {
                    try { jsonString = JSON.parse(match[0]); }
                    catch (ee) { /* fall through */ }
                }
            }

            if (jsonString && jsonString.error) {
                console.error('Gemini API Error:', jsonString.error);
                showNote(`<strong>API Error:</strong> ${escapeHtml(jsonString.error.message || 'Unknown error')}<br><small>Code: ${jsonString.error.code} | Status: ${jsonString.error.status}</small>`, 'error');
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload & Extract';
                return;
            }

            if (jsonString) {
                localStorage.setItem('extractedJson', JSON.stringify(jsonString, null, 2));
                localStorage.setItem('extractedFrom', JSON.stringify({ files: files.map(f => ({ name: f.name, size: f.size })) }));
                window.location.href = '/';
                return;
            }

            showNote(`<strong>Warning:</strong> The model returned text that is not valid JSON.<pre style="white-space: pre-wrap; margin-top: 10px; font-size: 0.85em; max-height: 200px; overflow: auto; background: #fff; padding: 12px; border-radius: 6px; border: 1px solid #fde68a;">${escapeHtml(txt)}</pre>`, 'warning');
            uploadBtn.disabled = false;
            uploadBtn.textContent = 'Upload & Extract';
            return;
        }

        const preview = data.promptPreview ? data.promptPreview : JSON.stringify(data.files || data, null, 2);
        localStorage.setItem('extractedJson', JSON.stringify({ note: data.note || 'No API key', preview }, null, 2));
        window.location.href = '/';

    } catch (err) {
        console.error(err);
        showNote(`Error: ${escapeHtml(err.message)}`, 'error');
        uploadBtn.disabled = false;
        uploadBtn.textContent = 'Upload & Extract';
    }
});

cancelBtn.addEventListener('click', () => {
    window.location.href = '/';
});
</script>
</body>
</html>
