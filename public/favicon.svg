<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gavelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gavelShadow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for better visibility -->
  <circle cx="50" cy="50" r="48" fill="url(#gavelGradient)" opacity="0.1"/>
  
  <!-- Gavel Handle -->
  <rect x="38" y="18" width="6" height="48" rx="3" fill="url(#gavelGradient)"/>
  <rect x="38" y="18" width="6" height="24" rx="3" fill="url(#gavelShadow)"/>
  
  <!-- Gavel Head (top) -->
  <rect x="18" y="12" width="40" height="14" rx="7" fill="url(#gavelGradient)"/>
  <rect x="18" y="12" width="40" height="7" rx="7" fill="url(#gavelShadow)"/>
  
  <!-- Gavel Head (side) -->
  <rect x="18" y="12" width="14" height="28" rx="7" fill="url(#gavelGradient)"/>
  <rect x="18" y="12" width="7" height="28" rx="7" fill="url(#gavelShadow)"/>
  
  <!-- Sound Block (base) -->
  <rect x="8" y="68" width="64" height="14" rx="7" fill="url(#gavelGradient)"/>
  <rect x="8" y="68" width="64" height="7" rx="7" fill="url(#gavelShadow)"/>
  
  <!-- Sound Block (side) -->
  <rect x="8" y="68" width="14" height="22" rx="7" fill="url(#gavelGradient)"/>
  <rect x="8" y="68" width="7" height="22" rx="7" fill="url(#gavelShadow)"/>
  
  <!-- Highlight on gavel head -->
  <rect x="20" y="14" width="36" height="10" rx="5" fill="rgba(255,255,255,0.25)"/>
  
  <!-- Highlight on sound block -->
  <rect x="10" y="70" width="60" height="10" rx="5" fill="rgba(255,255,255,0.25)"/>
</svg>
