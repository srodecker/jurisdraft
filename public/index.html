<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JurisDraft - PDF Form Filler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        select, textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            cursor: pointer;
            background: white;
        }

        textarea {
            resize: vertical;
            min-height: 300px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #4CAF50;
            color: white;
        }

        .btn-secondary:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-download {
            background: #FF9800;
            color: white;
        }

        .btn-download:hover {
            background: #F57C00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .preview {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .preview-header h2 {
            color: #333;
            font-size: 1.5em;
        }

        .status {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        #pdfViewer {
            width: 100%;
            height: 800px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.1em;
        }

        #pdfViewer iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 4px;
            font-size: 0.9em;
            color: #555;
        }

        .info-box strong {
            color: #333;
        }

        @media (max-width: 1024px) {
            .content {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ JurisDraft</h1>
            <p>Professional PDF Form Filler</p>
        </div>

        <div class="content">
            <div class="controls">
                <div class="form-group">
                    <label for="templateSelect">Select PDF Template:</label>
                    <select id="templateSelect">
                        <option value="">Loading templates...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="jsonInput">JSON Data:</label>
                    <textarea id="jsonInput" placeholder='Enter JSON data, e.g.:
{
  "firstName": "John",
  "lastName": "Doe",
  "email": "john@example.com",
  "address": "123 Main St"
}'></textarea>
                </div>

                <div class="info-box">
                    <strong>üí° Tip:</strong> Field names in your JSON should match the form field names in the PDF. Click "Go" to see available fields.
                </div>

                <div class="button-group">
                    <button id="fillBtn" class="btn-primary" disabled>
                        <span id="fillBtnText">Go</span>
                    </button>
                    <button id="submitBtn" class="btn-secondary" disabled>
                        Submit Additional JSON
                    </button>
                </div>

                <div class="button-group">
                     <button id="autoFillBtn" class="btn-secondary" disabled>
                        Auto Test Fill
                    </button>
                </div>


                <div class="button-group">
                    <button id="downloadBtn" class="btn-download" disabled>
                        Download PDF
                    </button>
                    <button id="downloadCourtBtn" class="btn-download" disabled style="background: #28a745; margin-top: 10px;">
                        Download Court Ready
                    </button>
                </div>

                <div id="statusMessage"></div>
            </div>

            <div class="preview">
                <div class="preview-header">
                    <h2>PDF Preview</h2>
                    <div id="fieldStats"></div>
                </div>
                <div id="pdfViewer">
                    Select a template and click "Go" to preview
                </div>
            </div>
        </div>
    </div>

    <script>
    const templateSelect = document.getElementById('templateSelect');
    const jsonInput = document.getElementById('jsonInput');
    const fillBtn = document.getElementById('fillBtn');
    const fillBtnText = document.getElementById('fillBtnText');
    const submitBtn = document.getElementById('submitBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const downloadCourtBtn = document.getElementById('downloadCourtBtn');
    const pdfViewer = document.getElementById('pdfViewer');
    const statusMessage = document.getElementById('statusMessage');
    const fieldStats = document.getElementById('fieldStats');
    const autoFillBtn = document.getElementById('autoFillBtn');

    let currentPDFData = null;
    let currentPDFUrl = null; // Track the current object URL for cleanup

    // Load templates on page load
    async function loadTemplates() {
        try {
            const response = await fetch('/api/templates');
            const data = await response.json();
            
            templateSelect.innerHTML = '<option value="">-- Select a PDF Template --</option>';
            
            if (data.templates && data.templates.length > 0) {
                data.templates.forEach(template => {
                    const option = document.createElement('option');
                    option.value = template;
                    option.textContent = template;
                    templateSelect.appendChild(option);
                });
            } else {
                templateSelect.innerHTML = '<option value="">No templates found</option>';
                showStatus('No PDF templates found in the templates folder', 'error');
            }
        } catch (error) {
            console.error('Error loading templates:', error);
            showStatus('Failed to load templates', 'error');
            templateSelect.innerHTML = '<option value="">Error loading templates</option>';
        }
    }

    // Enable/disable buttons based on state
    templateSelect.addEventListener('change', () => {
        const hasTemplate = !!templateSelect.value;
        fillBtn.disabled = !hasTemplate;
        autoFillBtn.disabled = !hasTemplate;
    });

    // Fill PDF with JSON data (manual mode)
    async function fillPDF() {
        const templateName = templateSelect.value;
        const jsonData = jsonInput.value.trim();

        if (!templateName) {
            showStatus('Please select a PDF template', 'error');
            return;
        }

        if (!jsonData) {
            showStatus('Please enter JSON data', 'error');
            return;
        }

        // Validate JSON
        try {
            JSON.parse(jsonData);
        } catch (e) {
            showStatus('Invalid JSON format: ' + e.message, 'error');
            return;
        }

        // Show loading state
        fillBtn.disabled = true;
        fillBtnText.innerHTML = '<span class="loading"></span>';
        showStatus('Processing PDF...', 'info');

        try {
            const response = await fetch('/api/fill-pdf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    templateName,
                    jsonData
                })
            });

            const result = await response.json();

            if (!response.ok) {
                throw new Error(result.error || 'Failed to fill PDF');
            }

            currentPDFData = result.pdfData;

            // Revoke previous object URL to prevent memory leak
            if (currentPDFUrl) {
                URL.revokeObjectURL(currentPDFUrl);
            }

            // Display PDF in viewer
            const blob = base64ToBlob(result.pdfData, 'application/pdf');
            currentPDFUrl = URL.createObjectURL(blob);
            pdfViewer.innerHTML = `<iframe src="${currentPDFUrl}"></iframe>`;

            // Show success status
            showStatus(
                `PDF filled successfully! ${result.filledFields} of ${result.totalFields} fields filled.`,
                'success'
            );

            // Show field stats with debugging
            console.log('=== FULL RESULT OBJECT ===', result);
            console.log('processedData exists?', !!result.processedData);
            console.log('ZIP_NOT_FOUND value:', result.processedData ? result.processedData['[ZIP_NOT_FOUND]'] : 'no processedData');
            console.log('DEBTOR1_ZIP value:', result.processedData ? result.processedData['[DEBTOR1_ZIP]'] : 'no processedData');
            
            let fieldStatsHTML = `<span class="status info">${result.filledFields}/${result.totalFields} fields filled</span>`;
            
            // ALWAYS show a test message to verify the code is running
            fieldStatsHTML += `<br><span class="status info" style="margin-top: 8px; display: inline-block;">üîç Debug: processedData = ${!!result.processedData}</span>`;
            
            // Check for ZIP code warning
            if (result.processedData && result.processedData['[ZIP_NOT_FOUND]'] === true) {
                const debtorZip = result.processedData['[DEBTOR1_ZIP]'] || 'unknown';
                fieldStatsHTML += `<br><span class="status error" style="margin-top: 8px; display: inline-block;">‚ö†Ô∏è Warning: Zip code ${debtorZip} not found in court database. Court fields will be blank.</span>`;
            }
            
            fieldStats.innerHTML = fieldStatsHTML;

            // Enable download and submit buttons
            downloadBtn.disabled = false;
            downloadCourtBtn.disabled = false;
            submitBtn.disabled = false;

            // Log available fields for user reference
            if (result.availableFields && result.availableFields.length > 0) {
                console.log('Available form fields:');
                result.availableFields.forEach(field => {
                    console.log(`- ${field.name} (${field.type})`);
                });
                console.log('\nCopy these field names to use in your JSON data.');
            }
        } catch (error) {
            console.error('Error filling PDF:', error);
            showStatus('Error: ' + error.message, 'error');
        } finally {
            fillBtn.disabled = false;
            fillBtnText.textContent = 'Go';
        }
    }

    // Auto-fill PDF using backend dummy data
    async function autoFillPDF() {
        const templateName = templateSelect.value;

        if (!templateName) {
            showStatus('Please select a PDF template', 'error');
            return;
        }

        autoFillBtn.disabled = true;
        showStatus('Running auto test fill...', 'info');

        try {
            const response = await fetch('/api/auto-fill-pdf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ templateName })
            });

            const result = await response.json();

            if (!response.ok || !result.success) {
                throw new Error(result.error || 'Failed to auto fill PDF');
            }

            currentPDFData = result.pdfData;

            if (currentPDFUrl) {
                URL.revokeObjectURL(currentPDFUrl);
            }

            const blob = base64ToBlob(result.pdfData, 'application/pdf');
            currentPDFUrl = URL.createObjectURL(blob);
            pdfViewer.innerHTML = `<iframe src="${currentPDFUrl}"></iframe>`;

            showStatus(
                `Auto fill completed. ${result.filledFields} of ${result.totalFields} fields filled.`,
                'success'
            );

            fieldStats.innerHTML =
                `<span class="status info">${result.filledFields}/${result.totalFields} fields filled (auto)</span>`;

            downloadBtn.disabled = false;
            downloadCourtBtn.disabled = false;
            submitBtn.disabled = false;
        } catch (error) {
            console.error('Error in auto-fill:', error);
            showStatus('Error: ' + error.message, 'error');
        } finally {
            autoFillBtn.disabled = false;
        }
    }

    // Submit additional JSON (fills the current PDF again)
    async function submitAdditionalJSON() {
        await fillPDF();
    }

    // Download the filled PDF
    function downloadPDF() {
        if (!currentPDFData) {
            showStatus('No PDF available for download', 'error');
            return;
        }

        window.location.href = '/api/download';
        showStatus('Download started!', 'success');
    }

    function downloadCourtReadyPDF() {
        if (!currentPDFData) {
            showStatus('No court-ready PDF available for download', 'error');
            return;
        }

        window.location.href = '/api/download?mode=court';
        showStatus('Court-ready PDF download started!', 'success');
    }

    // Utility function to convert base64 to blob
    function base64ToBlob(base64, mimeType) {
        const byteCharacters = atob(base64);
        const byteArrays = [];

        for (let offset = 0; offset < byteCharacters.length; offset += 512) {
            const slice = byteCharacters.slice(offset, offset + 512);
            const byteNumbers = new Array(slice.length);
            
            for (let i = 0; i < slice.length; i++) {
                byteNumbers[i] = slice.charCodeAt(i);
            }
            
            const byteArray = new Uint8Array(byteNumbers);
            byteArrays.push(byteArray);
        }

        return new Blob(byteArrays, { type: mimeType });
    }

    // Show status message
    function showStatus(message, type = 'info') {
        statusMessage.innerHTML = `<div class="status ${type}">${message}</div>`;
    }

    // Clean up object URL on page unload to prevent memory leaks
    window.addEventListener('beforeunload', () => {
        if (currentPDFUrl) {
            URL.revokeObjectURL(currentPDFUrl);
        }
    });

    // Event listeners
    fillBtn.addEventListener('click', fillPDF);
    submitBtn.addEventListener('click', submitAdditionalJSON);
    downloadBtn.addEventListener('click', downloadPDF);
    downloadCourtBtn.addEventListener('click', downloadCourtReadyPDF);
    autoFillBtn.addEventListener('click', autoFillPDF);

    // Load templates on page load
    loadTemplates();

    // If an extractor page placed extracted JSON in localStorage, pick it up and populate the JSON textarea
    (function populateFromExtractor(){
        try {
            const extracted = localStorage.getItem('extractedJson');
            if (extracted) {
                try {
                    let parsed = JSON.parse(extracted);
                    
                    // FORCE DATE_SIGNED TO TODAY (Client-side override)
                    const today = new Date().toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    
                    if (parsed["[DATE_SIGNED]"] !== undefined) parsed["[DATE_SIGNED]"] = today;
                    if (parsed["DATE_SIGNED"] !== undefined) parsed["DATE_SIGNED"] = today;
                    
                    // Clean PLAINTIFF_NAME (remove trailing comma)
                    let pName = parsed["[PLAINTIFF_NAME]"] || parsed["PLAINTIFF_NAME"];
                    if (pName && typeof pName === 'string') {
                        pName = pName.trim().replace(/,\s*$/, '');
                        if (parsed["[PLAINTIFF_NAME]"] !== undefined) parsed["[PLAINTIFF_NAME]"] = pName;
                        if (parsed["PLAINTIFF_NAME"] !== undefined) parsed["PLAINTIFF_NAME"] = pName;
                        // Mirror
                        if (parsed["[PLAINTIFF_NAME_P2]"] !== undefined) parsed["[PLAINTIFF_NAME_P2]"] = pName;
                        if (parsed["PLAINTIFF_NAME_P2"] !== undefined) parsed["PLAINTIFF_NAME_P2"] = pName;
                    }

                    jsonInput.value = JSON.stringify(parsed, null, 2);
                } catch (e) {
                    console.error('Error parsing extracted JSON:', e);
                    jsonInput.value = extracted;
                }
                // Remove the key so it won't overwrite future edits
                localStorage.removeItem('extractedJson');
                showStatus('Imported extracted data from Extract page', 'info');
            }
        } catch (err) {
            console.warn('Failed to read extractedJson from localStorage', err);
        }
    })();
</script>

</body>
</html>
